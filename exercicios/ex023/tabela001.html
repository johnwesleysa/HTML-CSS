<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        } 
        
        table {
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        tr.linha {
            background-color: rgb(113, 133, 133);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>  
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela (table)
            TABLE ROW = linha da tabela (tr)
                TABLE HEADER = cabeÃ§alho da tabel (th)
                TABLE DATA = dados da tabela (td)
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>

</body>
</html>
