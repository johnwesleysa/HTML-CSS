<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1> <br>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>

    <!--SRC significa SOURCE ou origem, que é onde está a imagem-->
    <!--ALT significa ALTERNATIVE ou alternativa, é o que explica melhor o que é essa imagem-->

    <img src="logo-html.png" alt="Logo HTML 5"> <br>
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens da aula/faetec-200.png" alt="Logo da Faetch">
    <p>Também podemos carregar imagens externas</p> <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo Javascript">
    
</body>
</html>
