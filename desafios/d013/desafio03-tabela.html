<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escolar</title>
</head> 
    <style>
        body {

        }
        table {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            width: 400px;
            border-collapse: collapse;
        }
        thead {
            font-weight: bold;
            color: white;
            background-color: gray;
        }
        th, td {
            border: 1px solid black;
            padding: 3px;

        }
    </style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <th rowspan="4" scope="rowgroup" class="">Exatas</th>
                <td scope="row">Matemática</td>
                <td scope="row">10.0</td>
                <td scope="row">9.5</td>
                <td scope="row">9.0</td>
            </tr>
            <tr>
                <td scope="row">Física</td>
                <td scope="row">10.0</td>
                <td scope="row">9.5</td>
                <td scope="row">9.0</td>
            </tr>
            <tr>
                <td scope="row">Química</td>
                <td scope="row">10.0</td>
                <td scope="row">9.5</td>
                <td scope="row">9.0</td>
            </tr>
            <tr>
                <td scope="row">Biologia</td>
                <td scope="row">10.0</td>
                <td scope="row">9.5</td>
                <td scope="row">9.0</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">Média de Exatas</th>
                <th>9.0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td scope="row">História</td>
                <td scope="row">10.0</td>
                <td scope="row">9.5</td>
                <td scope="row">9.0</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td scope="row">10.0</td>
                <td scope="row">9.5</td>
                <td scope="row">9.0</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">Média de Humanas</th>
                <th>9.0</th>
            </tr>
        </thead>
    </table>
</body>
</html>
